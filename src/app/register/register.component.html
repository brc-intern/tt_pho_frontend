<h2 class="text-center" style="margin-top: 2%;">SignUp</h2>
<div class="container">
    <form role="form" method="POST" action="" #registerform="ngForm" (ngSubmit)="registeruser()">
        <input type="hidden" name="_token" value="">
        <div class="form-group">
            <label class="control-label">Username</label>
            <div>
                <input type="text" class="form-control input-lg" placeholder="Enter Name" name="username" [(ngModel)]="user.username" #username="ngModel" required [class.is-invalid]="username.invalid && username.touched"><br>
            </div>
            <div>
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">UserName is required field</small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">E-Mail Address</label>
            <div>
                <input type="email" class="form-control input-lg" placeholder="Enter Email" name="email" [(ngModel)]="user.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z ]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"><br>
            </div>
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email is required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Email the valid email</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label"><b>Password</b></label>
            <input type="password" class="form-control input-lg" placeholder="Enter Password" name="password" [(ngModel)]="user.password" #password="ngModel" required [class.is-invalid]="password.invalid && password.touched"><br>
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small><br>
        </div>
        <!-- <div class="form-group">  
            <label for="confirm" class="control-label" >Confirm Password</label>  
            <div>  
                <input type="password" [ngModel]='user.repeatpassword' class="form-control input-lg" name="txtConfirmPassword" #txtConfirmPassword="ngModel" compare-password="txtPassword" required>   
                <span class="text-danger" *ngIf="txtConfirmPassword.dirty && txtConfirmPassword.errors && txtConfirmPassword.errors.required">Password is required </span>  
                <span class="text-danger" *ngIf="txtConfirmPassword.dirty && ((password.errors && password.errors.compare) || (txtConfirmPassword.errors && txtConfirmPassword.errors.compare)) && !txtConfirmPassword.errors.required">Password Doesn't match</span>  
            </div>  
        </div>  -->
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-success">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>
