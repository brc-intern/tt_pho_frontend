
<h2 class="text-center" style="margin-top: 2%;">Login</h2>
<div class="container">
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <p class="float-right">{{loginform.form.valid}}</p>
        <small class="text-danger">{{msg}}</small>
        <input type="hidden" name="_token" value="">
        <div class="form-group">
            <label class="control-label">E-Mail Address</label>
            <div>
                <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email"
                    required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z ]{2,3}$" #email="ngModel"
                    [class.is-invalid]="email.invalid && email.touched">
            </div>
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email ID is required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Email the valid email</small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Password</label>
            <div>
                <input type="password" class="form-control" placeholder="Enter password" name="password"
                    [(ngModel)]="user.password" required #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
            </div>
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required
                field</small>
        </div>
        <div class="form-group">
            <div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-success">Login</button>

                <a class="btn btn-link" href="/register"><h5>Or Signup!</h5></a>
            </div>
        </div>
    </form>
    
</div>
