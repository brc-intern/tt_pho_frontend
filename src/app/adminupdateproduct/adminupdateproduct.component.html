<h2 class="text-center">Update Animals</h2>

<div>
    <form class="container" #updateform="ngForm" (ngSubmit)="updateProduct()">

        <div class="form-outline mb-4">
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="product.name">
            <label class="form-label" for="name">Name</label>
        </div>


        <div class="form-outline mb-4">
            <input type="number" id="price" class="form-control" name="price" [(ngModel)]="product.price" />
            <label class="form-label" for="price">Active</label>
        </div>

        </div> -->

        <div class="form-outline mb-4">
            <input type="file" id="image" class="form-control" name="image" [(ngModel)]="product.image" />
            <label class="form-label" for="image">Image</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sá»­a</button>
